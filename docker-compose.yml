version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: credit_quota_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: credit_quota_db
      MYSQL_USER: credit_quota_user
      MYSQL_PASSWORD: credit_quota_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - credit_quota_network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7.0-alpine
    container_name: credit_quota_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - credit_quota_network
    restart: unless-stopped

  # Spring Boot应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit_quota_app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/credit_quota_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - credit_quota_network
    restart: unless-stopped

networks:
  credit_quota_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: