name: Simple Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  simple-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Check project structure
      run: |
        echo "=== 项目结构 ==="
        ls -la
        echo "=== frontend目录 ==="
        if [ -d "frontend" ]; then
          echo "frontend目录存在"
          ls -la frontend/
          echo "=== 检查package.json ==="
          if [ -f "frontend/package.json" ]; then
            echo "package.json存在"
            cat frontend/package.json | head -20
          else
            echo "package.json不存在"
          fi
        else
          echo "frontend目录不存在"
        fi
    
    - name: Build Java project
      run: |
        echo "=== 开始构建Java项目 ==="
        mvn clean compile -DskipTests
        echo "=== Java项目构建完成 ==="
    
    - name: Check build artifacts
      run: |
        echo "=== 构建产物 ==="
        if [ -d "target" ]; then
          ls -la target/
        else
          echo "target目录不存在"
        fi
    
    - name: Test frontend build (if exists)
      run: |
        if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
          echo "=== 开始构建前端 ==="
          cd frontend
          # 安装依赖
          npm install --legacy-peer-deps
          # 构建
          npm run build
          echo "=== 前端构建完成 ==="
        else
          echo "=== 跳过前端构建（目录或package.json不存在） ==="
        fi