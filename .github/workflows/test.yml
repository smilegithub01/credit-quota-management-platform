name: Test Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Check directory structure
      run: |
        echo "=== 当前目录 ==="
        pwd
        echo "=== 根目录内容 ==="
        ls -la
        echo "=== frontend目录内容 ==="
        if [ -d "frontend" ]; then
          ls -la frontend/
        else
          echo "frontend目录不存在"
        fi
    
    - name: Build with Maven
      run: mvn clean compile -DskipTests
    
    - name: Check build result
      run: |
        echo "=== 构建结果 ==="
        ls -la target/