name: Java Build Only

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  java-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Check project structure
      run: |
        echo "=== 项目结构 ==="
        pwd
        ls -la
        echo "=== Java源码目录 ==="
        if [ -d "src/main/java" ]; then
          echo "Java源码目录存在"
          find src/main/java -name "*.java" | head -5
        else
          echo "Java源码目录不存在"
        fi
    
    - name: Build Java project
      run: |
        echo "=== 开始构建Java项目 ==="
        mvn clean compile -DskipTests
        echo "=== Java项目构建完成 ==="
    
    - name: Check build artifacts
      run: |
        echo "=== 构建产物 ==="
        if [ -d "target" ]; then
          ls -la target/
          echo "=== 检查编译的类文件 ==="
          find target/classes -name "*.class" | head -5
        else
          echo "target目录不存在"
        fi