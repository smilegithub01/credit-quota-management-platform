server.port=8080
spring.application.name=credit-quota-management-platform

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/credit_quota_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.bank.creditquota.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Logging
logging.level.com.bank.creditquota=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics